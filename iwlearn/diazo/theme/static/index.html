<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <title>Theme template</title>
    <link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>
    <div id="visual-portal-wrapper">
        <div id="portal-top" class="row">
            <div class="cell width-full position-0">
                <div id="portal-header">
                    <div id="portal-personaltools-wrapper"></div>
                    <div id="portal-searchbox"></div>
                    <a id="portal-logo"><img src="images/logo.jpg"/></a>
                </div>
            </div>
        </div>
        <div id="navwrapper" class="row">
            <div class="cell width-full position-0">
                <ul id="portal-globalnav"></ul>
            </div>
        </div>
        <div id="portal-columns" class="row"></div>
        <div id="portal-footer-wrapper" class="row">
            <div class="cell width-full position-0">
                <div id="c-doormat"></div>
                <div id="portal-footer"></div>
            </div>
        </div>
    </div>
</body>
</html>
